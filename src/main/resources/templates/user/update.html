<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>梦学谷账单管理系统</title>
    <link rel="stylesheet" th:href="@{/css/public.css}"  href="../css/public.css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"  href="../css/style.css"/>
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public :: #header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public :: #timeSection">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #left(activeFlag = 'user')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户修改页面</span>
        </div>
        <div class="providerAdd">
            <form id="Form" th:action="@{/updateUser}" action="#">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <input type="hidden" name="id" th:value="${user.id}">
                <div>
                    <label for="realName">真实姓名：</label>
                    <input type="text" th:value="${user.realName}" name="realName" id="realName" placeholder="韩露"/>
                    <span >*</span>
                </div>

                <div>
                    <label >用户性别：</label>

                    <select name="gender">
                        <option th:selected="${user.gender == 1}" value="1">女</option>
                        <option value="2" th:selected="${user.gender == 2}">男</option>
                    </select>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" th:value="${#dates.format(user.birthday, 'yyyy-MM-dd')}" name="birthday" id="birthday" placeholder="2016年2月1日"/>
                    <span >*</span>
                </div>
                <div>
                    <label >用户类别：</label>
                    <input type="radio" name="userType" value="1"  th:checked="${user.userType==1}"/>管理员
                    <input type="radio" name="userType" value="2" th:checked="${user.userType==2}"/>经理
                    <input type="radio" name="userType" value="3" th:checked="${user.userType==3}"/>普通用户
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="button" value="保存" onclick="$('#Form').submit()"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer"><div style="text-align:center;">	<p><a href="http://www.mengxuegu.com/" target="_blank">梦学谷 www.mengxuegu.com</a> 版权所有</p></div></footer>
<script th:src="@{/webjars/jquery/3.3.1/jquery.js}" src="../js/jquery.js"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
